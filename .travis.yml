sudo: false

language: python

python:
  - "3.2"

os:
  - linux
  - osx

env:
  matrix:
    - PROJECT=pcre
    - PROJECT=SQLite
    - PROJECT=XercesC
    - PROJECT=Boost
    - PROJECT=ADBC
    - PROJECT=CUTS
    - PROJECT=DOC
    - PROJECT=OASIS
    - PROJECT=XSC

script:
  - python ./bczar.py --prefix=/tmp --includes=$PROJECT download --use-https --use-trunk
  - python ./bczar.py --prefix=/tmp --includes=$PROJECT build --threads 4
